<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>
<body>
    <div class="contenitore">
        <div class="counter">
            <div class="row justify-content-center">
                <div class="col-2 total">1</div>
            </div>
            <div class="row justify-content-center mt-3  mb-5">
                <div class="col-6 text-center" id="reset-mex"></div>
            </div>
            <div class="row justify-content-center container-btn">
                <div class="col-3 text-center area-btn-reset">
                    <!-- here there is the reset button created with JS-->
                </div>
                <input class="col-4 offset-2 display-value text-center" type="text" id="set" name="set" value="1">
                <div class="row justify-content-end mt-4 me-3 area-btn-settler">
                    <div class="col-3 target plus"></div>
                    <div class="col-3 target minus"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="js script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
